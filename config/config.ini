[ai_providers]
# Options: "local", "googleai", "openrouter", "all"
# - "local": Use LM Studio only
# - "googleai": Use Google AI Studio only  
# - "openrouter": Use OpenRouter only
# - "all": Use fallback system
provider = googleai

lm_studio_base_url = http://localhost:1234/v1
lm_studio_model = local-model

openrouter_base_url = https://openrouter.ai/api/v1
openrouter_base_model = google/gemini-2.5-pro
openrouter_fallback_model = deepseek/deepseek-r1:free
google_studio_model = gemini-3-flash-preview

[general]
# Primary timeframe for market analysis
# Supported timeframes: 1h, 2h, 4h, 6h, 8h, 12h, 1d
# 
# This setting defines the base candle timeframe for technical analysis.
# - Shorter timeframes (1h-4h): More granular data, suitable for day/swing trading
# - Medium timeframes (6h-8h): Balanced view, good for swing trading  
# - Longer timeframes (12h-1d): Macro trends, suitable for position trading
#
# Note: Users can override this per-analysis via Discord commands:
#   !analyze BTC/USDT 4h     <- Uses 4h timeframe
#   !analyze BTC/USDT        <- Uses this default setting
timeframe = 1h

# Maximum number of candles to fetch for analysis
# System automatically adjusts data range based on timeframe to maintain ~30 days:
# - 1h timeframe:  720 candles = 30 days
# - 4h timeframe:  180 candles = 30 days  
# - 1d timeframe:   30 candles = 30 days
#
# Higher values provide more historical context but increase API load and processing time.
# Recommended: 720-999 for hourly, proportionally less for longer timeframes
candle_limit = 999

# Default candle limit used for AI image/chart generation and templates (recommended: 400)
ai_chart_candle_limit = 100

[debug]
# Save chart images to disk for debugging AI analysis
save_chart_images = false
chart_save_path = test_images
# General debug settings
logger_debug = false
test_environment = false

[directories]
log_dir = logs
data_dir = data

[cooldowns]
# Cooldowns for rate-limiting Discord analyses are specified in seconds.
analysis_cooldown_coin = 3600
analysis_cooldown_user = 3600
# File message expiry is configured in hours; loader converts it to seconds at runtime.
file_message_expiry = 168

[rag]
update_interval_hours = 6
categories_update_interval_hours = 24
coingecko_update_interval_hours = 24
coingecko_global_api_url = https://api.coingecko.com/api/v3/global

[exchanges]
# List of exchanges to use for symbol lookup (in priority order)
supported = binance,kucoin,gateio,mexc,hyperliquid
market_refresh_hours = 24

[model_config]
# Default model configuration parameters
temperature = 1.0
top_p = 0.95
top_k = 64
#freq_penalty = 0.1
#pres_penalty = 0.1
max_tokens = 32768

# Google AI specific configuration
google_temperature = 0.7
google_top_p = 0.9
google_top_k = 40
google_max_tokens = 32768

[languages]
supported = English,Polish,Spanish,French,German,Chinese,Japanese,Russian
supported_codes = en,pl,es,fr,de,zh,ja,ru
default = English